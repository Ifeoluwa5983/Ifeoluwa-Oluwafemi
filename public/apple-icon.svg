<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <!-- Background -->
  <rect width="180" height="180" fill="#0a0a0a" rx="40"/>
  
  <!-- Terminal window -->
  <rect x="30" y="45" width="120" height="90" fill="#1a1512" stroke="#8b6f47" stroke-width="3" rx="10"/>
  
  <!-- Header dots -->
  <circle cx="45" cy="62" r="4" fill="#d4a574"/>
  <circle cx="58" cy="62" r="4" fill="#a0826d"/>
  <circle cx="71" cy="62" r="4" fill="#8b6f47"/>
  
  <!-- Code symbol -->
  <text x="90" y="105" font-family="monospace" font-size="40" font-weight="bold" fill="#d4a574" text-anchor="middle">&lt;/&gt;</text>
  
  <!-- Cursor -->
  <rect x="110" y="88" width="5" height="20" fill="#d4a574">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
