<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="64" fill="#0a0a0a"/>
  
  <!-- Terminal window -->
  <rect x="24" y="32" width="80" height="64" fill="#1a1512" stroke="#8b6f47" stroke-width="2" rx="6"/>
  
  <!-- Header dots -->
  <circle cx="32" cy="42" r="2.5" fill="#d4a574"/>
  <circle cx="40" cy="42" r="2.5" fill="#a0826d"/>
  <circle cx="48" cy="42" r="2.5" fill="#8b6f47"/>
  
  <!-- Code symbol -->
  <text x="64" y="72" font-family="monospace" font-size="32" font-weight="bold" fill="#d4a574" text-anchor="middle">&lt;/&gt;</text>
  
  <!-- Blinking cursor -->
  <rect x="78" y="60" width="4" height="16" fill="#d4a574">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
