<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <rect width="200" height="200" fill="#0a0a0a" rx="20"/>
  
  <!-- Terminal window frame -->
  <rect x="20" y="40" width="160" height="120" fill="#1a1512" stroke="#8b6f47" stroke-width="2" rx="8"/>
  
  <!-- Terminal header dots -->
  <circle cx="35" cy="55" r="4" fill="#d4a574"/>
  <circle cx="50" cy="55" r="4" fill="#a0826d"/>
  <circle cx="65" cy="55" r="4" fill="#8b6f47"/>
  
  <!-- Code lines -->
  <rect x="35" y="75" width="50" height="3" fill="#d4a574" rx="1.5"/>
  <rect x="90" y="75" width="30" height="3" fill="#8b6f47" rx="1.5"/>
  <rect x="35" y="90" width="70" height="3" fill="#a0826d" rx="1.5"/>
  <rect x="35" y="105" width="40" height="3" fill="#d4a574" rx="1.5"/>
  <rect x="80" y="105" width="60" height="3" fill="#8b6f47" rx="1.5"/>
  <rect x="35" y="120" width="55" height="3" fill="#a0826d" rx="1.5"/>
  <rect x="95" y="120" width="45" height="3" fill="#d4a574" rx="1.5"/>
  
  <!-- Cursor -->
  <rect x="150" y="135" width="8" height="12" fill="#d4a574">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
